  <head>
    <meta charset="UTF-8" />

    <title>Contact</title>
    <link rel="icon" type="image/png" href="favicon.ico" />
    <link rel="stylesheet" href="./media/css/style.css" />
    <link rel="stylesheet" href="./media/css/form.css" />
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"
    ></script>

    <script type="text/javascript">
      (function() {
        emailjs.init("6tYm3-mstro-oa1bZ");
      })();

  <body>
    <section class="showcase" id="social">
      <header>
        <h2 class="logo">Terence Smith</h2>
        <div class="toggle"></div>
      </header>
      <video src="./media/assets/video/coding.mp4" muted loop autoplay></video>
      <div class="overlay"></div>
      <div class="text">
        <h2>CONTACT</h2>
        <p>
          Please feel free to contact me, use any of the social media links or
          the contact form below. <br />
          I will get back to you as soon as possible!
        </p>
        <div class="contact-container">
          
            <input type="text" id="from_name" placeholder="Name" required />
            <input type="email" id="email_id" placeholder="Email" required />
            <input type="text" id="phone" placeholder="Phone Number" required />
            <textarea
              id="message"
              rows="10"
              placeholder="How can I help you?"
            ></textarea>
            <button onclick="SendMail()">Submit</button>
         
        </div>
        <ul class="social" id="contact">
          <li>
            <a href="https://github.com/terencesmithcodes"
              ><img src="./media/assets/img/github.png"
            /></a>
          </li>
          <li>
            <a href="#"><img src="https://i.ibb.co/x7P24fL/facebook.png" /></a>
          </li>
          <li>
            <a href="#"><img src="https://i.ibb.co/Wnxq2Nq/twitter.png" /></a>
          </li>
          <li>
            <a href="#"><img src="https://i.ibb.co/ySwtH4B/instagram.png" /></a>
          </li>
        </ul>
      </div>
    </section>
